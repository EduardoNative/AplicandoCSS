<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="Styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="Title">
        <h1 class="Title">REGISTRARSE</h1>
    </div>

    <div class="col-md-4">
        <label for="inputEmail4" class="form-label"></label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Ingresa tus nombres">
      </div>
      <div class="col-md-4">
        <label for="inputPassword4" class="form-label"></label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Ingresa tus apellidos">
      </div>
      <div class="col-4">
        <label for="inputAddress" class="form-label"></label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Ingresa tu correo">
      </div>
</body>

</html>
